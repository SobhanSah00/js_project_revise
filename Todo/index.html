<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App with LocalStorage</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { padding: 5px; }
    button { margin-left: 5px; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 10px; }
    .completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>

  <h2>Todo App with Complete & LocalStorage</h2>
  <input type="text" id="todoInput" placeholder="Enter todo" />
  <button onclick="addTodo()">Add</button>

  <ul id="todoList"></ul>

  <script>
    let todos = [];

    // Load from localStorage on page load
    window.onload = function () {
      const saved = localStorage.getItem("todos");
      if (saved) {
        todos = JSON.parse(saved);
        renderTodos();
      }
    }

    function saveToLocalStorage() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function addTodo() {
      const input = document.getElementById('todoInput');
      const text = input.value.trim();
      if (text) {
        todos.push({ text: text, completed: false });
        input.value = '';
        saveToLocalStorage();
        renderTodos();
      }
    }

    function toggleComplete(index) {
      todos[index].completed = !todos[index].completed;
      saveToLocalStorage();
      renderTodos();
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      saveToLocalStorage();
      renderTodos();
    }

    function editTodo(index) {
      const newText = prompt("Edit todo:", todos[index].text);
      if (newText !== null) {
        todos[index].text = newText.trim();
        saveToLocalStorage();
        renderTodos();
      }
    }

    function renderTodos() {
      const list = document.getElementById('todoList');
      list.innerHTML = '';
      todos.forEach((todo, index) => {
        list.innerHTML += `
          <li>
            <input type="checkbox" ${todo.completed ? 'checked' : ''} onclick="toggleComplete(${index})" />
            <span class="${todo.completed ? 'completed' : ''}">${todo.text}</span>
            <button onclick="editTodo(${index})">Edit</button>
            <button onclick="deleteTodo(${index})">Delete</button>
          </li>`;
      });
    }
  </script>

</body>
</html>
